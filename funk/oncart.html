<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка события</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .warning-icon { color: orange; }
        .error-icon { color: red; }
        .btn-custom {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover { background-color: #e9ecef; }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h5 class="mb-3">
            <a onclick="history.back()" class="text-decoration-none">Журнал событий</a> / Карточка события
        </h5>

        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Корпус</th>
                    <th>Параметр</th>
                    <th>Описание</th>
                    <th>Тип</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>07.02.2025</td>
                    <td>16:20</td>
                    <td>А-4</td>
                    <td>Температура</td>
                    <td>зона 1 высокая</td>
                    <td><i class="fa-solid fa-triangle-exclamation error-icon"></i></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <p><strong>Уставка зоны 1:</strong> 32 °C</p>
            <p><strong>Высокая температура старт:</strong> 16:20 – 35°C</p>
            <p><strong>Максимальная температура:</strong> 16:27 – 37,1°C</p>
            <p><strong>Средняя температура:</strong> 35,8°C</p>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn-custom" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i> Назад
            </button>
            <button class="btn-custom" onclick="window.location.href='graph.html'">
                <i class="fa-solid fa-chart-line"></i> На график
            </button>
            <button class="btn-custom text-danger" onclick="cancelEvent()">
                <i class="fa-solid fa-ban"></i> Отменить
            </button>
        </div>
    </div>

    <script>
        function cancelEvent() {
            if (confirm("Вы уверены, что хотите отменить событие?")) {
                alert("Событие отменено.");
                history.back(); // Можно заменить на запрос к серверу
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
